  <section>

    <h1>O ACORDE APARECERÁ AQUI</h1>
  
    <div class="instructions">
      
      <ul>
        <li>C - dó</li>
        <li>D - ré menor</li>
        <li>E - mi menor</li>
        <li>F - fá</li>
        <li>G - sol</li>
        <li>A - lá menor</li>
        <li>B - si diminuto</li>
      </ul>
      
      <ul>
        <li>H - dó sustenido</li>
        <li>I - ré sustenido menor</li>
        <li>J - fá sustenido</li>
        <li>K - sol sustenido</li>
        <li>L - lá sustenido menor</li>
